<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Ingrese su ciudad">
        <input type="submit" value="Aceptar" class="button">
    </div>
    
    <div class="display">
        <h3 class="name">
        <h3 class="temp"></h3>
        <h3 class="desc"></h3>
    </div>
    <section class="section-center">
        <!-- form -->
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>Lista de Compras</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="Ej: Leche" />
                <button type="submit" class="submit-btn">Agregar</button>
            </div>
        </form>
        <!-- list -->
        <div class="grocery-container">
            <div class="grocery-list"></div>
            <button class="clear-btn">Limpiar Lista</button>
        </div>
    </section>
    <!-- javascript -->
    <script src="js/listaDeCompras.js"></script>
</body>

</html>
